<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/formulario.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Formulário</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="left-side">
                <div class="address details">
                    <i class="fas fa-map-marker-alt"></i>
                <div class="topic">Endereço</div>
                <div class="text-one">Nome da Rua, numero</div>
                <div class="text-two">Bairro da Cidade</div>
                </div>
                <div class="address details">
                    <i class="fas fa-phone-alt"></i>
                <div class="topic">Telefone</div>
                <div class="text-one">+00 00 1234 5678</div>
                <div class="text-two">+00 00 1234 5678</div>
                </div>
                <div class="address details">
                    <i class="fas fa-envelope"></i>
                <div class="topic">Email</div>
                <div class="text-one">adryelcortez@gmail.com</div>
                <div class="text-two">adryelzinwebdev@gmail.com</div>
                </div>
            </div>
            <div class="right-side">
                <div class="topic-text">Envie sua mensagem</div>
                <p>
                    Se você estiver tendo algum problema ou dúvida
                    relacionada a nossa plataforma, nos envie sua mensagem.
                    Será um prazer ajudá-lo(a)!
                </p>
                <form action="#">
                    <div class="input-box">
                        <input type="text" placeholder="Digite seu nome">
                    </div>
                    <div class="input-box">
                        <input type="email" placeholder="Digite seu email">
                    </div>
                    <div class="input-box message-box">
                        <textarea placeholder="Digite sua mensagem"></textarea>
                    </div>
                    <div class="button">
                        <input type="button" value="Enviar">
                    </div>
                </form>
        </div>
    </div>
  
</body>
</html>
